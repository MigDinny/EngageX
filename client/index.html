<!DOCTYPE html>
<html>
    <head>
        <style>
            .button {
                border: none;
                color: white;
                padding: 16px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
            }

            .button1 {
                background-color: beige;
                color: black;
                border: 2px solid beige;
            }

            .button1:hover {
                background-color: #4caf50;
                color: white;
                border: 2px solid #4caf50;
            }
            #port-input::-webkit-outer-spin-button,
            #port-input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
        </style>
    </head>
    <body style="background-color: black">
        <!-- OVERLAY for the MAIN MENU -->
        <div
            id="overlay"
            style="
                top: 0;
                left: 0;
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
            "
        >
            <div
                id="menu"
                style="
                    width: 600px;
                    height: 600px;
                    text-align: center;
                    border-color: antiquewhite;
                "
            >
                <div id="username" style="padding-top: 90px">
                    <input
                        type="text"
                        placeholder="Username"
                        name="username"
                        style="
                            text-align: center;
                            background-color: beige;
                            width: 65%;
                            font-size: xx-large;
                            padding: 10px;
                        "
                        required
                    />
                </div>
                <div id="ip" style="padding-top: 40px">
                    <input
                        type="text"
                        placeholder="Server IP"
                        name="ip"
                        style="
                            text-align: center;
                            background-color: beige;
                            width: 60%;
                            font-size: x-large;
                            padding: 10px;
                        "
                        required
                    />
                </div>
                <div id="port" style="padding-top: 40px">
                    <input
                        id="port-input"
                        type="number"
                        placeholder="Server Port"
                        name="port"
                        style="
                            text-align: center;
                            background-color: beige;
                            width: 55%;
                            font-size: large;
                            padding: 10px;
                        "
                        required
                    />
                </div>
                <!--<div id="how-to-play" style="padding-top: 40px"></div>-->
                <div id="connect" style="padding-top: 50px">
                    <button class="button button1">Connect</button>
                </div>
            </div>
        </div>
    </body>
</html>
